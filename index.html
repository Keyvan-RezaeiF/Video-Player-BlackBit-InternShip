<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="https://img.icons8.com/glyph-neue/64/000000/end.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Video Player</title>
  </head>
  <body>
    <div class="container">
      <div class="video_container">
        <div class="after_finish">
          <img class="replay_img" src="https://img.icons8.com/glyph-neue/100/000000/replay.png"/>
          <img class="next_video_img" src="https://img.icons8.com/glyph-neue/64/000000/end.png"/>
        </div>
        <video height="438px"></video>
        <img id="prev_img" alt="previous image">
        <img id="next_img" alt="next image">
        <div class="ad_container">
          <a href="https://mci.ir" target="_blank" id="ad_link">
            <img id="ad_banner" src="./images/ad_banner.jpg" alt="ad banner">
          </a>
          <i class="material-icons close_ad_btn">close</i>
        </div>
        <div class="controls">
          <div class="seek_bar">
            <div class="colored_bar"></div>
          </div>
          <div class="buttons">
            <i class="material-icons prev_btn">skip_previous</i>
            <i class="material-icons play_btn">play_arrow</i>
            <i class="material-icons pause_btn">pause</i>
            <i class="material-icons next_btn">skip_next</i>
            <div class="volume_icons">
              <i class="material-icons volume_2">volume_up</i>
              <i class="material-icons volume_1" style="display: none;">volume_down</i>
              <i class="material-icons volume_0" style="display: none;">volume_mute</i>
              <i class="material-icons volume_mute" style="display: none;">volume_off</i>
              <input
                type="range"
                id="vol_range"
                max="1" min="0"
                value="1" step="0.05"
                onchange="changeVolumeByRange(this.value)"
              >
            </div>
            <span id="time">00:00 / 00:00</span>
            <div id="settings">
              <div class="sub_menu">
                <span id="speed_menu">Playback speed</span>
                <div id="speed_sub_menu" class="sub_menu_content">
                  <ul>
                    <li data-speed="0.25">0.25</li>
                    <li data-speed="0.5">0.5</li>
                    <li data-speed="0.75">0.75</li>
                    <li data-speed="1" class="active">Normal</li>
                    <li data-speed="1.25">1.25</li>
                    <li data-speed="1.5">1.5</li>
                    <li data-speed="1.75">1.75</li>
                    <li data-speed="2">2</li>
                  </ul>
                </div>
              </div>
              <div class="sub_menu">
                <span id="quality_menu">Quality</span>
                <div id="quality_sub_menu" class="sub_menu_content">
                  <ul>
                    <li data-quality="1080">1080p</li>
                    <li data-quality="720">720p</li>
                    <li data-quality="480">480p</li>
                    <li data-quality="360">360p</li>
                    <li data-quality="240">240p</li>
                    <li data-quality="Auto" class="active">Auto</li>
                  </ul>
                </div>
              </div>
            </div>
            <i class="material-icons settings_btn">settings</i>
            <i class="material-icons full_screen">fullscreen</i>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
