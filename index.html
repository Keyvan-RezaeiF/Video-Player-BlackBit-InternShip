<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="#">
    <link href='https://css.gg/play-button-o.css' rel='stylesheet'>
    <link href='https://css.gg/play-pause-o.css' rel='stylesheet'>
    <link href='https://css.gg/play-track-next-o.css' rel='stylesheet'>
    <link href='https://css.gg/play-track-prev-o.css' rel='stylesheet'>
    <link href='https://css.gg/assign.css' rel='stylesheet'>
    <link href='https://css.gg/more.css' rel='stylesheet'>    <title>Video Player</title>
    <link href='https://css.gg/volume.css' rel='stylesheet'>
  </head>
  <body>
    <div class="container">
      <div class="video_container">
        <div class="after_finish">
          <img class="replay_img" src="https://img.icons8.com/glyph-neue/100/000000/replay.png"/>
          <img class="next_video_img" src="https://img.icons8.com/glyph-neue/64/000000/end.png"/>
        </div>
        <video height="438px"></video>
        <div class="controls">
          <div class="seek_bar">
            <div class="colored_bar"></div>
          </div>
          <div class="buttons">
            <i class="gg-play-track-prev-o"></i>
            <i class="gg-play-button-o"></i>
            <i class="gg-play-pause-o"></i>
            <i class="gg-play-track-next-o"></i>
            <i class="gg-volume"></i>
            <span id="time"></span>
            <div class="more_menu">
              <div class="more_options">
                <div class="sub_menu">
                  <a id="speed_menu" href="#">Playback speed</a>
                  <div id="speed_sub_menu" class="sub_menu_content">
                    <a href="#">2</a>
                    <a href="#">1.5</a>
                    <a id="initial_speed" href="#">1</a>
                    <a href="#">0.5</a>
                  </div>
                </div>
                <div class="sub_menu">
                  <a id="quality_menu" href="#">Quality</a>
                  <div id="quality_sub_menu" class="sub_menu_content">
                    <a href="#">1080p</a>
                    <a href="#">720p</a>
                    <a href="#">480p</a>
                    <a href="#">360p</a>
                    <a href="#">240p</a>
                    <a id="initial_quality" href="#">Auto</a>
                  </div>
                </div>
              </div>
              <i class="gg-more"></i>
            </div>
            <i class="gg-assign"></i>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
