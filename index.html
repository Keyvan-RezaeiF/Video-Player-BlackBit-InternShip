<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Video Player</title>
  </head>
  <body>
    <div class="container">
      <div class="video_container">
        <div class="after_finish">
          <img class="replay_img" src="https://img.icons8.com/glyph-neue/100/000000/replay.png"/>
          <img class="next_video_img" src="https://img.icons8.com/glyph-neue/64/000000/end.png"/>
        </div>
        <video height="438px"></video>
        <div class="controls">
          <div class="seek_bar">
            <div class="colored_bar"></div>
          </div>
          <div class="buttons">
            <i class="material-icons prev_btn">skip_previous</i>
            <i class="material-icons play_btn">play_arrow</i>
            <i class="material-icons pause_btn">pause</i>
            <i class="material-icons next_btn">skip_next</i>
            <div class="volume_icons">
              <i class="material-icons volume_2">volume_up</i>
              <i class="material-icons volume_1" style="display: none;">volume_down</i>
              <i class="material-icons volume_0" style="display: none;">volume_mute</i>
              <i class="material-icons volume_mute" style="display: none;">volume_off</i>
              <input
                type="range"
                id="vol_range"
                max="1" min="0"
                value="1" step="0.05"
                onchange="changeVolumeByRange(this.value)"
              >
            </div>
            <span id="time">00:00 / 00:00</span>
            <div class="more_menu">
              <div class="more_options">
                <div class="sub_menu">
                  <a id="speed_menu" href="#">Playback speed</a>
                  <div id="speed_sub_menu" class="sub_menu_content">
                    <a href="#">2</a>
                    <a href="#">1.5</a>
                    <a id="initial_speed" href="#">1</a>
                    <a href="#">0.5</a>
                  </div>
                </div>
                <div class="sub_menu">
                  <a id="quality_menu" href="#">Quality</a>
                  <div id="quality_sub_menu" class="sub_menu_content">
                    <a href="#">1080p</a>
                    <a href="#">720p</a>
                    <a href="#">480p</a>
                    <a href="#">360p</a>
                    <a href="#">240p</a>
                    <a id="initial_quality" href="#">Auto</a>
                  </div>
                </div>
              </div>
            </div>
            <i class="material-icons more_btn">settings</i>
            <i class="material-icons full_screen">fullscreen</i>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
