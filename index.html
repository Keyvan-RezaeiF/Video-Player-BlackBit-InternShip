<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="#">
      <link href='https://css.gg/play-button-o.css' rel='stylesheet'>
      <link href='https://css.gg/play-pause-o.css' rel='stylesheet'>
    <link href='https://css.gg/assign.css' rel='stylesheet'>
    <link href='https://css.gg/more.css' rel='stylesheet'>    <title>Video Player</title>
    <link href='https://css.gg/volume.css' rel='stylesheet'>
  </head>
  <body>
    <div class="container">
      <div class="video_container">
        <video src="./videos/khaarmaadar.mp4"></video>
        <div class="controls">
          <div class="seek_bar">
            <div class="colored_bar"></div>
          </div>
          <div class="buttons">
            <i class="gg-play-button-o"></i>
            <i class="gg-play-pause-o"></i>
            <i class="gg-volume"></i>
            <span id="time"></span>
            <i class="gg-more"></i>
            <i class="gg-assign"></i>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
